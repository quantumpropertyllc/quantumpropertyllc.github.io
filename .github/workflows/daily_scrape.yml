name: Daily Data Scrape

on:
  schedule:
    - cron: '0 8 * * *' # Runs at 8:00 UTC every day
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the action to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r airealestate/requirements.txt

      - name: Run scraper
        run: python airealestate/scraper/scrape_data.py

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add airealestate/data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data" && git push)
