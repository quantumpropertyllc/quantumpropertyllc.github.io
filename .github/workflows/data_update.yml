name: Charlotte Data Update

on:
  schedule:
    # Runs at 00:00 every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        # This tells the bot to enter your folder before running
        working-directory: airealestate
        run: python scraper/scrape_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # This tells the bot to save changes found in your data folder
          git add airealestate/data/
          git commit -m "Daily data refresh (Rotation): $(date)" || echo "No changes to commit"
          git push
