have name: Charlotte Data Update

on:
  schedule:
    # Runs at 00:00 every day
    - cron: '0 0 * * *'
  workflow_dispatch: 
    inputs:
      all_layers:
        description: 'Update ALL data layers (Full Sync)'
        required: true
        type: boolean
        default: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        working-directory: airealestate
        run: |
          if [ "${{ github.event.inputs.all_layers }}" == "true" ]; then
            python scraper/scrape_data.py --all
          else
            python scraper/scrape_data.py
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add airealestate/data/
          git commit -m "Data refresh (Rotation/Full): $(date)" || echo "No changes to commit"
          git push
