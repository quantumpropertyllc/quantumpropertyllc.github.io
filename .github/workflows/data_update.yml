name: Weekly Data Update

on:
  schedule:
    # This runs at 00:00 every Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch: # This adds a "Run workflow" button in GitHub for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python update_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add quantumpropertyllc.github.io/airealestate/data/
          git commit -m "Weekly data update: $(date)" || echo "No changes to commit"
          git push
