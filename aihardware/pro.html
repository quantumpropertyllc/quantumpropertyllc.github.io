<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified AI Professionals | QCAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #AF52DE;
            --background: #000000;
            --surface: #121212;
            --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --accent: #FF9500;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text);
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(255, 149, 0, 0.1), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 122, 255, 0.1), transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Professionals Grid */
        .pro-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .pro-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .pro-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.1);
        }

        .pro-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: var(--border);
            object-fit: crop;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .pro-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 4px;
        }

        .pro-title {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 12px;
        }

        .verified-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Detail View */
        .detail-view {
            animation: slideUp 0.5s ease-out;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text);
        }

        .pro-detail-header {
            display: flex;
            gap: 32px;
            align-items: center;
            margin-bottom: 32px;
        }

        @media (max-width: 600px) {
            .pro-detail-header {
                flex-direction: column;
                text-align: center;
            }
        }

        .pro-large-image {
            width: 160px;
            height: 160px;
            border-radius: 32px;
            background: var(--surface);
            border: 2px solid var(--accent);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .info-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 16px;
        }

        .bio-text {
            line-height: 1.6;
            color: var(--text-dim);
            margin: 0;
            font-size: 1.1rem;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid var(--border);
        }

        .contact-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 16px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-dim);
        }

        .btn-action svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .btn-action:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(255, 149, 0, 0.1);
            box-shadow: 0 8px 20px rgba(255, 149, 0, 0.15);
        }

        .btn-linkedin:hover {
            color: #0077B5;
            border-color: #0077B5;
            background: rgba(0, 119, 181, 0.1);
        }

        .btn-facebook:hover {
            color: #1877F2;
            border-color: #1877F2;
            background: rgba(24, 119, 242, 0.1);
        }

        .btn-instagram:hover {
            color: #E4405F;
            border-color: #E4405F;
            background: rgba(228, 64, 95, 0.1);
        }

        .btn-email:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.1);
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- List View -->
        <div id="list-view">
            <header>
                <h1>Verified AI Professionals</h1>
                <p class="subtitle">Queen City Expertise</p>
            </header>
            <div id="pro-grid" class="pro-grid">
                <!-- Loaded from JSON -->
                <p style="text-align: center; color: var(--text-dim);">Loading experts...</p>
            </div>
        </div>

        <!-- Detail View -->
        <div id="detail-view" class="hidden detail-view">
            <a href="#" class="back-btn" onclick="showList(event)">
                <span>‚Üê</span> Back to Professionals
            </a>

            <div class="pro-detail-header">
                <div id="detail-image" class="pro-large-image"></div>
                <div>
                    <div id="detail-verified" class="verified-tag" style="margin-bottom: 12px;">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                        </svg>
                        Verified Expert
                    </div>
                    <h1 id="detail-name" style="text-align: left; font-size: 2.5rem;"></h1>
                    <p id="detail-title"
                        style="font-size: 1.2rem; margin: 4px 0 0; color: var(--accent); font-weight: 600;"></p>
                </div>
            </div>

            <div class="info-section">
                <h2 class="section-title">Background & Experience</h2>
                <p id="detail-exp" style="font-weight: 600; margin-bottom: 12px;"></p>
                <p id="detail-bio" class="bio-text"></p>
            </div>

            <div class="info-section">
                <h2 class="section-title">Core Specialties</h2>
                <div id="detail-specialties" class="tags-container"></div>
            </div>

            <div class="info-section">
                <h2 class="section-title">Why Verified?</h2>
                <p id="detail-why" class="bio-text" style="font-style: italic;"></p>
            </div>

            <div id="contact-grid" class="contact-grid">
                <a id="lnk-linkedin" href="#" target="_blank" class="btn-action btn-linkedin" title="LinkedIn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>
                </a>
                <a id="lnk-x" href="#" target="_blank" class="btn-action" title="X (Twitter)">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                    </svg>
                </a>
                <a id="lnk-facebook" href="#" target="_blank" class="btn-action btn-facebook" title="Facebook">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                </a>
                <a id="lnk-instagram" href="#" target="_blank" class="btn-action btn-instagram" title="Instagram">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.266.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.267-.07-1.646-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.791-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.209-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                </a>
                <a id="lnk-email" href="#" class="btn-action btn-email" title="Email">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 4.612l3.824 3.091 3.824-3.091 5.103 6.307h-17.854l5.103-6.307zm10.201-4.612l-4.623 3.746 4.623 5.712v-9.458z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        let professionals = [];

        async function init() {
            try {
                const response = await fetch('catalog.json?v=' + Date.now());
                const data = await response.json();
                professionals = data.verified_professionals;

                // Route
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');

                if (id) {
                    showDetail(id);
                } else {
                    renderList();
                }
            } catch (err) {
                console.error('Fetch error:', err);
                document.getElementById('pro-grid').innerHTML =
                    `<p style="color:#ff3b30">Failed to load expert profiles. Please refresh.</p>`;
            }
        }

        function renderList() {
            const grid = document.getElementById('pro-grid');
            grid.innerHTML = professionals.map(pro => `
                <a href="?id=${pro.id}" class="pro-card" onclick="openPro(event, '${pro.id}')">
                    <div class="pro-image">${pro.name.charAt(0)}</div>
                    <h2 class="pro-name">${pro.name}</h2>
                    <p class="pro-title">${pro.title}</p>
                    <div class="verified-tag">
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        Verified
                    </div>
                </a>
            `).join('');
        }

        function showDetail(id) {
            const pro = professionals.find(p => p.id === id);
            if (!pro) return showList();

            document.getElementById('list-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');

            document.getElementById('detail-name').innerText = pro.name;
            document.getElementById('detail-title').innerText = pro.title;
            document.getElementById('detail-image').innerText = pro.name.charAt(0);
            document.getElementById('detail-exp').innerText = pro.experience;
            document.getElementById('detail-bio').innerText = pro.bio;
            document.getElementById('detail-why').innerText = pro.why_verified;

            const specialties = document.getElementById('detail-specialties');
            specialties.innerHTML = pro.specialties.map(s => `<span class="tag">${s}</span>`).join('');

            // Helper to handle conditional links
            const setupLink = (id, url) => {
                const el = document.getElementById(id);
                if (url) {
                    el.href = url;
                    el.classList.remove('hidden');
                } else {
                    el.classList.add('hidden');
                }
            };

            setupLink('lnk-linkedin', pro.linkedin_url);
            setupLink('lnk-facebook', pro.facebook_url);
            setupLink('lnk-instagram', pro.instagram_url);
            setupLink('lnk-x', pro.x_url);
            setupLink('lnk-email', pro.email ? `mailto:${pro.email}?subject=Inquiry%20via%20QCAI%20Expert%20Network` : null);

            window.scrollTo(0, 0);
        }

        function openPro(e, id) {
            e.preventDefault();
            history.pushState(null, '', `?id=${id}`);
            showDetail(id);
        }

        function showList(e) {
            if (e) e.preventDefault();
            history.pushState(null, '', 'pro.html');
            document.getElementById('detail-view').classList.add('hidden');
            document.getElementById('list-view').classList.remove('hidden');
            renderList();
        }

        // Handle browser back button
        window.onpopstate = () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) showDetail(id);
            else showList();
        };

        init();
    </script>
</body>

</html>
