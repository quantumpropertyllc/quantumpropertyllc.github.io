<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Charlotte Real Estate Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Mobile-first optimizations */
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Ensure map takes full height on mobile */
        #map {
            touch-action: none;
        }

        /* Larger touch targets for mobile */
        .touch-target {
            min-height: 44px;
            min-width: 44px;
        }

        /* Smooth sidebar animation */
        #sidebar {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex overflow-hidden">

    <!-- Sidebar - Mobile First Design -->
    <aside
        class="w-full sm:w-96 bg-white shadow-2xl z-30 flex flex-col h-full fixed sm:relative transform -translate-x-full transition-transform duration-300"
        id="sidebar">
        <!-- Header -->
        <div class="p-4 border-b border-gray-200 bg-gradient-to-r from-blue-900 to-blue-800 text-white">
            <div class="flex items-center gap-3">
                <button id="close-sidebar"
                    class="touch-target p-2 text-gray-300 hover:text-white active:bg-blue-700 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <h1 class="text-lg sm:text-xl font-bold leading-tight flex-1">Charlotte Investment Map</h1>
            </div>
        </div>

        <!-- Content -->
        <div class="p-4 overflow-y-auto flex-1 overscroll-contain">
            <div id="intro-text" class="mb-4">
                <p class="text-gray-700 text-sm leading-relaxed">
                    Identify investment opportunities by overlaying rezoning petitions, transit developments, capital
                    projects, and crime data.
                </p>
                <p class="text-gray-600 text-xs mt-2">Tap any area to see details.</p>
            </div>

            <!-- Filters - Larger touch targets -->
            <div class="mb-6">
                <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">Map Layers</h2>
                <div class="space-y-3">
                    <label
                        class="flex items-center space-x-3 cursor-pointer touch-target p-2 -m-2 rounded-lg active:bg-gray-100">
                        <input type="checkbox" id="layer-rezoning" class="form-checkbox h-5 w-5 text-blue-600 rounded"
                            checked>
                        <span class="text-sm text-gray-800 font-medium">Rezonings</span>
                    </label>
                    <label
                        class="flex items-center space-x-3 cursor-pointer touch-target p-2 -m-2 rounded-lg active:bg-gray-100">
                        <input type="checkbox" id="layer-transit" class="form-checkbox h-5 w-5 text-yellow-600 rounded">
                        <span class="text-sm text-gray-800 font-medium">Transit Projects</span>
                    </label>
                    <label
                        class="flex items-center space-x-3 cursor-pointer touch-target p-2 -m-2 rounded-lg active:bg-gray-100">
                        <input type="checkbox" id="layer-cip" class="form-checkbox h-5 w-5 text-green-600 rounded">
                        <span class="text-sm text-gray-800 font-medium">Capital Projects</span>
                    </label>
                    <label
                        class="flex items-center space-x-3 cursor-pointer touch-target p-2 -m-2 rounded-lg active:bg-gray-100">
                        <input type="checkbox" id="layer-crime" class="form-checkbox h-5 w-5 text-red-600 rounded">
                        <span class="text-sm text-gray-800 font-medium">Crime Heatmap</span>
                    </label>
                </div>
            </div>

            <!-- Details Panel -->
            <div id="details-panel" class="hidden">
                <h2 id="prop-petition" class="text-lg font-bold text-gray-900 mb-2"></h2>
                <div id="prop-status" class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-4"></div>

                <div class="space-y-4" id="details-container">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-3 border-t border-gray-200 bg-gray-50">
            <p class="text-xs text-gray-500 text-center">Updated daily</p>
        </div>
    </aside>

    <!-- Map Container -->
    <main class="flex-1 relative z-10 h-full w-full">
        <!-- Mobile Menu Button - Larger and more visible -->
        <button id="open-sidebar"
            class="absolute top-4 left-4 z-[1000] bg-white p-3 rounded-xl shadow-lg text-gray-700 touch-target active:bg-gray-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Legend - Compact for mobile -->
        <div id="legend"
            class="absolute bottom-20 right-4 bg-white rounded-lg shadow-lg p-3 text-xs z-[999] max-w-[200px]">
            <div class="font-semibold mb-2 text-gray-700">Legend</div>
            <div class="space-y-1">
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-blue-500 rounded"></div>
                    <span class="text-gray-600">Rezoning</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-yellow-500 rounded"></div>
                    <span class="text-gray-600">Transit</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-green-500 rounded"></div>
                    <span class="text-gray-600">CIP</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-3 bg-gradient-to-r from-blue-400 via-yellow-400 to-red-500 rounded"></div>
                    <span class="text-gray-600">Crime</span>
                </div>
            </div>
        </div>

        <div id="map" class="w-full h-full"></div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet Heat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
</body>

</html>
