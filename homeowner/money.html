<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Required | 请更新应用</title>

  <style>
    :root {
      --bg: #f2f2f7;
      --card-bg: #ffffff;
      --primary: #007aff;
      --text-main: #1c1c1e;
      --text-secondary: #6e6e73;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      width: 90%;
      max-width: 440px;
      padding: 36px 28px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin: 0;
      color: var(--text-main);
    }

    h2 {
      font-size: 18px;
      font-weight: 500;
      margin: 8px 0 20px;
      color: var(--text-secondary);
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
      color: var(--text-main);
    }

    .divider {
      margin: 24px 0;
      height: 1px;
      background: #e5e5ea;
    }

    .footer {
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">⬆️</div>

    <h1>Update Required</h1>
    <h2>需要更新</h2>

    <p>
      Please update your app. This version is no longer supported.<br />
      The latest version includes many new and useful features.
    </p>

    <div class="divider"></div>

    <p>
      请更新您的应用程序。当前版本已不再受支持。<br />
      最新版本包含大量实用的新功能和内容。
    </p>

    <div class="footer">
      Thank you for your understanding · 感谢您的理解
    </div>
  </div>
</body>
</html>
